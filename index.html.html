<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--  Boostrapt -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Fetch API</title>
  </head>
  <body>
    <div class="container my-5 text-center">
      <button class="bta btn-danger w-100" onclick="traer()">Obtener</button>
      <div class="mt-5" id="contenido">
        <img src="" alt="" width="100px" class="img-fluid rounded-circle" />
        <p>Nombre:</p>
      </div>
    </div>

    <script>
      let contenido = document.querySelector("#contenido");
      function traer() {
        fetch("https://randomuser.me/api/") //url destino
          .then((res) => res.json()) //transformacion
          .then((data) => {
            console.log(data);
            contenido.innerHTML = `
              <img src="${data.results["0"].picture.large}" alt="" width="100px" class="img-fluid rounded-circle" />
              <p>Nombre: ${data.results["0"].name.last} </p>`;
          });
      }
    </script>
  </body>
</html>
